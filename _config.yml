# Contact settings
contact_img:
formcarry:

# Disqus settings
disqus:

# MailChimp settings
mailchimp_action: 
mailchimp_input:

# Author settings
author:
  - name: Cole Berhorst
    bio: Welcome! I am Cole Berhorst, an American software engineer and avid reader.
    url: https://coleberhorst@github.io

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Cole Berhorst'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

collections:
  books:
    output: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
